<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SecurePassManager</title>
  <link rel="stylesheet" href="src/dashboard.css" />
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SecurePassManager</h2>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="dashboard.html" class="active"><span></span> Dashboard</a></li>
          <li><a href="password_generator.html"><span></span> Generator</a></li>
          <li><a href="#" id="logoutLink"><span></span> Logout</a></li>
        </ul>
      </nav>
    </aside>


    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>My Passwords</h1>
      </header>

      <!-- Form to add a password -->
      <section class="add-password-form">
        <h2>Add New Password</h2>
        <form id="addPasswordForm">
          <div class="form-row">
            <div class="form-group">
              <label for="service">Service</label>
              <input type="text" id="service" name="service" placeholder="e.g. Google" required />
            </div>
            <div class="form-group">
              <label for="username">Username/Email</label>
              <input type="text" id="username" name="username" placeholder="user@example.com" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            </div>
            <button type="submit">+ Add</button>
          </div>
        </form>
      </section>

      <!-- List of passwords -->
      <section class="password-list" id="passwordList">
        <div class="password-entry">
          <div class="entry-info">
            <h3>Google</h3>
            <p><strong>Username:</strong> user@gmail.com</p>
            <p><strong>Password:</strong> ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</p>
          </div>
          <div class="entry-actions">
            <button class="edit-btn">‚úèÔ∏è Edit</button>
            <button class="delete-btn">üóë Delete</button>
          </div>
        </div>
      </section>

      <!-- Modal for editing password -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2 class="modal-title">Edit Password</h2>
          <input type="password" id="newPasswordInput" class="modal-input" placeholder="New password" />
          <button id="savePasswordBtn" class="modal-btn">Save</button>
        </div>
      </div>

      <script src="src/dashboard.js"></script>
</body>

</html>
