<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="/src/dashboard.css"> <!-- Sidebar + Layout -->
  <link rel="stylesheet" href="/src/password_generator.css"> <!-- Specific styles -->
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SecurePassManager</h2>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="dashboard.html"><span></span> Dashboard</a></li>
          <li><a href="password_generator.html" class="active"><span></span> Generator</a></li>
          <li><a href="#" id="logoutLink"><span></span> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h1>Password Generator</h1>
        <div class="controls">
          <div class="control-group">
            <label for="length">Length (8-16):</label>
            <input type="number" id="length" min="8" max="16" value="16">
          </div>

          <div class="checkbox-group">
            <label><input type="checkbox" id="upper" checked> Capital letters</label>
            <label><input type="checkbox" id="lower" checked> Lower case letters</label>
            <label><input type="checkbox" id="digits" checked> Numbers</label>
            <label><input type="checkbox" id="special" checked> Special characters</label>
          </div>

          <button id="generate-btn">Generate</button>
        </div>

        <div class="result">
          <input type="text" id="password" readonly>
          <button id="copy-btn">Copy</button>
        </div>

        <div class="strength-meter">
          <div class="strength-bar-container">
            <div class="strength-bar"></div>
          </div>
          <div class="strength-text">Password strength: </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/src/password_generator.js"></script>
</body>

</html>
