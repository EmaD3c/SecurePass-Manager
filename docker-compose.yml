services:
  api:
    container_name: api
    build:
      context: app
      target: builder
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./app:/app

  db:
    container_name: db
    image: "postgres:alpine"
    ports:
      - "8001:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./.db:/var/lib/postgresql/data
